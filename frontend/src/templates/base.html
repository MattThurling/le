{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SFL | {% block page_title %}Speak a Foreign Language{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
		<script src="https://unpkg.com/lucide@latest"></script>
        {% if debug %}
            <!-- ✅ Dev mode: Load from Vite -->
            <script type="module" src="http://localhost:5173/@vite/client"></script>
            <script type="module" src="http://localhost:5173/src/main.js"></script>
            <link rel="stylesheet" href="http://localhost:5173/src/styles.css">
        {% else %}
            <!-- ✅ Production mode: Load from Django static -->
            <script type="module" src="{% static 'main.js' %}"></script>
            <link rel="stylesheet" href="{% static 'main.css' %}">
        {% endif %}
	</head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-XCG544PNW2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-XCG544PNW2');
	</script>

	<body class="scroll-smooth">
		{% if messages %}
		<div class="space-y-2">
			{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
			{% endfor %}
		</div>
		{% endif %}
		{% block content %}{% endblock %}
		<script>
			// Initialize Lucide Icons
			lucide.createIcons();
		</script>
	</body>
	
</html>
